<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightcyan;
        }
        form{
            display: block;
            margin: auto;
            background-color: lightblue;
            color: darkblue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="form002.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome do Aluno</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Nota Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>

        <p>
            <label for="iperiodo">Periodo Letivo  </label>
            <input type="month" name="periodo" id="iperiodo" placeholder="Periodo Letivo" required value="2023-01">
        </p>
        <p><label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <input type="submit" value="Submit">
        <input type="reset" value="Limpar"> 

    </form>
    
</body>
</html>
