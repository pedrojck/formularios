<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário002</title>
</head>
<body>
    <h1>Formulario, aprendendo mais</h1>
    <form action="form002.php" method="post" autocomplete="on">
        <p><label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" placeholder="Login" autocomplete="username"></p>

        <p><label for="isenha">Senha:</label> 
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="16" placeholder="password" autocomplete="current-password"></p>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Limpar">

    </form>

    
</body>
</html>
