<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="formulario.php" autocomplete="on" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="Seu nome aqui" maxlength="30" minlength="3">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seu e-mail aqui">
            </p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" requried autocomplete="tel" placeholder="xxxx-xxxx" pattern="^[0-9]{4}-[0-9]{4}$" maxlength="8">
        </fieldset>
<br>
<br>
        <input type="submit" value="Submit">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
